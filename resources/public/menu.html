<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-color: #000000;
            margin: 0;
            font-family: Helvetica, sans-serif;;
            overflow: hidden;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 0.5);
        }

        button:active {
            color: #000000;
            background-color: rgba(0, 255, 255, 0.75);
        }

        .category {
            display: flex;
            align-items: stretch;
            flex-wrap: wrap;
            align-content: stretch;
            box-sizing: border-box;
            height: 90%;
            width: 33%;
        }

        .product {
            color: rgba(127, 255, 255, 0.75);
            background: transparent;
            outline: 1px solid rgba(127, 255, 255, 0.75);
            border: 0px;
            cursor: pointer;
            width: 25%;
        }

        .product-img {
            width: 50%;
            height: 50%;
        }

        #category-selection-container {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            flex-wrap: wrap;
            align-content: stretch;
            box-sizing: border-box;
            width: 33%;
        }

        #category-selection-container button {
            width: 25%;
            height: 50px;
        }

    </style>


</head>
<body>

</body>

<script src="js/compiled/four.js"></script>
</html>
